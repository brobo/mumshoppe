<div class="panel panel-default table-responsive" ng-repeat="group in groups">
	<div class="panel-heading">
		<h3>
			{{ group.name }}
			<button class="btn btn-sm btn-success pull-right" ng-click="addBow(group)">Add Accent Bow</button>
		</h3>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<th>Accent Bow Name</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="bow in bows | filter : {group : {id : group.id}}">
				<td>{{ bow.name }}</td>
				<td>
					<button class="btn btn-xs btn-warning" ng-click="editBow(bow)"><i class="fa fa-trash"> Edit</i></button>
					<button class="btn btn-xs btn-info" ng-click="openImageModal(bow)"><i class="fa fa-image"> Image</i></button>
					<button class="btn btn-xs btn-danger" ng-click="deleteBow(bow)"><i class="fa fa-trash"> Delete</i></button>
				</td>
			</tr>
	</table>
</div>
<div class="panel panel-default" ng-show="!groups.length">
	<div class="panel-body"><i class="fa fa-spin fa-circle-o-notch"></i></div>
</div>

<script type="text/ng-template" id="editAccentBow.html">
	<div class="modal-header">
		<h3 class="modal-title">Add Accent Bow</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Accent Bow Name</label>
			<input type="text" class="form-control" ng-model="bow.name" />
		</div>
		<div class="form-group">
			<label>Group</label>
			<select class="form-control" ng-options="group.id as group.name for group in groups" ng-model="bow.group" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
		<button class="btn btn-success" ng-hide="tracker.active()" ng-click="save()">Save</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
