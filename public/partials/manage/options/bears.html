<button class="btn btn-success" ng-click="addBear()">Add Bear</button>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Bear Name</th>
				<th>Price</th>
				<th ng-repeat="group in groups">{{ group.name }}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="bear in bears">
				<td>{{ bear.name }}</td>
				<td>{{ bear.price | currency }}</td>
				<td ng-repeat="group in groups"><i class="fa fa-check" ng-show="hasGroup(bear, group)"></i></td>
				<td>
					<button class="btn btn-xs btn-warning" ng-click="editBear(bear)"><i class="fa fa-trash"></i> Edit</button>
					<button class="btn btn-xs btn-info" ng-click="openImageModal(bear)"><i class="fa fa-image"></i> Image</button>
					<button class="btn btn-xs btn-danger" ng-click="deleteBear(bear)"><i class="fa fa-trash"></i> Delete</button>
				</td>
			</tr>
			<tr ng-show="!bears.length">
				<td><i class="fa fa-spin fa-circle-o-notch"></i></td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/ng-template" id="editBear.html">
	<div class="modal-header">
		<h3>Edit Bear</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Bear Name</label>
			<input type="text" class="form-control" ng-model="bear.name" />
		</div>
		<div class="form-group">
			<label>Bear Price</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-usd"></i></span>
				<input type="number" class="form-control" ng-model="bear.price" />
			</div>
		</div>
		<div class="form-group">
			<label>Groups</label>
			<label class="checkbox-inline" ng-repeat="group in groups">
				<input type="checkbox" ng-model="bear.groups[group.id]" />
				{{ group.name }}
			</label>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
		<button class="btn btn-success" ng-hide="tracker.active()" ng-click="save()">Save</i></button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
