<button class="btn btn-success" ng-click="addGroup()">Add Group</button>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Group Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="group in groups">
				<td>{{ group.name }}</td>
				<td>
					<button class="btn btn-warning btn-xs" ng-click="editGroup(group)"><i class="fa fa-pencil fa-1"></i> Edit</button>
					<button class="btn btn-danger btn-xs" ng-click="deleteGroup(group)"><i class="fa fa-trash fa-1"></i> Delete</button>
				</td>
			</tr>
			<tr ng-show="!groups.length">
				<td><i class="fa fa-spin fa-circle-o-notch"></i></td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/ng-template" id="editGroup.html">
	<div class="modal-header">
		<h3 class="modal-title">Add Group</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Group Name</label>
			<input type="text" class="form-control" ng-model="group.name" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
		<button type="button" class="btn btn-success" ng-hide="tracker.active()" ng-click="save()">Save</button>
		<button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
