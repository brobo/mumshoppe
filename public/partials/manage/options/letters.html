<button class="btn btn-success" ng-click="openAddModal()">Add Letter</button>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Letter Name</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="letter in letters">
				<td>{{ letter.name }}</td>
				<td>{{ letter.price | currency }}</td>
				<td>
					<button class="btn btn-warning btn-xs" ng-click="openEditModal(letter)"><i class="fa fa-pencil fa-1"></i> Edit</button>
					<button class="btn btn-danger btn-xs" ng-click="delete(letter)"><i class="fa fa-trash fa-1"></i> Delete</button>
				</td>
			</tr>
			<tr ng-show="!letters.length">
				<td><i class="fa fa-spin fa-circle-o-notch"></i></td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/ng-template" id="editLetter.html">
	<div class="modal-header">
		<h3 class="modal-title">Add Letter</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Letter Name</label>
			<input type="text" class="form-control" ng-model="letter.name" />
		</div>
		<div class="form-group">
			<label>Letter Price (per letter)</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-usd"></i></span>
				<input type="number" class="form-control" ng-model="letter.price" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
		<button type="button" class="btn btn-success" ng-hide="tracker.active()" ng-click="save()">Save</button>
		<button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
