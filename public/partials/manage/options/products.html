<button class="btn btn-success" ng-click="openAddModal()">Add Product</button>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Product Name</th>
				<th># of Bears</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in products">
				<td>{{ product.name }}</td>
				<td>{{ product.bearLimit }}</td>
				<td>
					<button class="btn btn-warning btn-xs" ng-click="openEditModal(product)"><i class="fa fa-pencil"></i>  Edit</button>
					<button class="btn btn-danger btn-xs" ng-click="delete(product)"><i class="fa fa-trash"></i>  Delete</button>
				</td>
			</tr>
			<tr ng-show="!products.length">
				<td><i class="text-center fa fa-spin fa-circle-o-notch"></i></td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/ng-template" id="editProduct.html">
	<div class="modal-header">
		<h3 class="modal-title">Add Product</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Product name</label>
			<input type="text" class="form-control" ng-model="product.name" />
		</div>
		<div class="form-group">
			<label># of bears</label>
			<input type="number" class="form-control" ng-model="product.bearLimit" min="0" />
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
		<button type="button" class="btn btn-success" ng-hide="tracker.active()" ng-click="save()">Save</button>
		<button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
