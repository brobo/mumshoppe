<div class="modal-header">
	<h3 class="modal-title">Update image for {{ target }}</h3>
</div>
<div class="modal-body row">
	<div class="col-xs-12 col-md-6">
		<div class="thumbnail">
			<img ng-src="{{imageUrl}}" height="250" width="250">
		</div>
		<div class="caption">
			<h3>Current image</h3>
		</div>
	</div>
	<div class="col-xs-12 col-md-6">
		<div class="thumbnail">
			<canvas width="250" height="250" id="newImageCanvas">
		</div>
		<div class="caption">
			<h3>New image</h3>
		</div>
	</div>
	&nbsp;
	<input type="file" class="form-control" onchange="angular.element(this).scope().onUpload(event)"/>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-hide="tracker.active()" ng-click="save()">Save</button>
	<button class="btn btn-success" ng-show="tracker.active()" disabled><i class="fa fa-spin fa-circle-o-notch"></i></button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
