<h1>Backing</h1>

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Price</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="backing in backings | filter : {group: {id: mum.backing.group.id}, product: {id: mum.backing.product.id}}">
			<td><img width="250" height="250" ng-src="{{ backing.imageUrl }}" /></td>
			<td>{{ backing.name }}</td>
			<td><span class="badge">{{ backing.price | currency }}</span></td>
			<td class="col-xs-2">
				<button class="btn btn-primary btn-sm" ng-hide="backing.tracker.active() || backing.id == mum.backing.id" ng-click="select(backing)">
					Select Backing
				</button>
				<button class="btn btn-primary btn-sm" ng-show="backing.id == mum.backing.id" disabled>
					<i class="fa fa-check"></i>
				</button>
				<button class="btn btn-primary btn-sm" ng-show="backing.tracker.active()" disabled>
					<i class="fa fa-spin fa-circle-o-notch"></i>
				</button>
			</td>
		</tr>
		<tr ng-show="!backings.length">
			<td><i class="fa fa-spin fa-circle-o-notch"></i></td>
		</tr>
	</tbody>
</table>
